<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script src="renderer.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("pathfinder.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});

		 
		</script>
	</head>
	<body style="background-color: black" >
		<button onclick="InitBoard()" >Shuffle Board </button>
		<canvas id="board" 
		width="400" 
		height="400" 
		 style="position: absolute; border: 1px solid white;left: 0;right: 0;margin: auto" >
		</canvas>
    </body>
</html>
